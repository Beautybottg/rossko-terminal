<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Rossko Terminal</title>
    <link rel="icon" type="image/png" href="logo192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f9fafb; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { color: #2563eb !important; opacity: 1 !important; }
        .animate-fade { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const CATEGORIES = ['–í–°–ï', '–ú–ê–°–õ–ê', '–§–ò–õ–¨–¢–†–´', '–¢–û–†–ú–û–ó–ê', '–ü–û–î–í–ï–°–ö–ê', '–ü–†–û–ß–ï–ï'];

        const App = () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å—Ä–∞–∑—É –∏–∑ localStorage, —á—Ç–æ–±—ã –±–∞–∑–∞ –Ω–µ –ø—Ä–æ–ø–∞–¥–∞–ª–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
            const [parts, setParts] = useState(() => {
                const saved = localStorage.getItem('rossko_db');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [view, setView] = useState('home');
            const [searchQuery, setSearchQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState('–í–°–ï');
            const [isLoading, setIsLoading] = useState(false);
            const [status, setStatus] = useState(parts.length > 0 ? '–ì–æ—Ç–æ–≤' : '–ë–∞–∑–∞ –ø—É—Å—Ç–∞');

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ (—Ç–µ–ø–µ—Ä—å —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –≤ –ø–∞–º—è—Ç—å)
            const loadData = async (isManual = false) => {
                if (isManual) setIsLoading(true);
                try {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä –≤—Ä–µ–º–µ–Ω–∏, —á—Ç–æ–±—ã GitHub –Ω–µ –≤—ã–¥–∞–≤–∞–ª —Å—Ç–∞—Ä—ã–π —Ñ–∞–π–ª
                    const response = await fetch(`data.xlsx?v=${new Date().getTime()}`, { 
                        cache: 'no-store' 
                    });
                    
                    if (!response.ok) throw new Error("–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω");
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const data = new Uint8Array(arrayBuffer);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const ws = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(ws, { header: 1 });
                    
                    const formatted = rows.slice(1).map((row, i) => {
                        if (!row[1]) return null;
                        return {
                            id: row[0] || `item-${i}`,
                            name: String(row[1]),
                            brand: String(row[2] || "Rossko"),
                            article: String(row[3] || "‚Äî"),
                            price: parseFloat(String(row[4] || "0").replace(/[^0-9.]/g, '')) || 0,
                            category: String(row[5] || "–ü–†–û–ß–ï–ï").toUpperCase().trim()
                        };
                    }).filter(Boolean);

                    if (formatted.length > 0) {
                        setParts(formatted);
                        localStorage.setItem('rossko_db', JSON.stringify(formatted));
                        setStatus('–û–±–Ω–æ–≤–ª–µ–Ω–æ');
                        if (isManual) alert(`–£—Å–ø–µ—à–Ω–æ! –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${formatted.length} –ø–æ–∑.`);
                    }
                } catch (e) {
                    console.log("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏, —Ä–∞–±–æ—Ç–∞–µ–º –Ω–∞ –ª–æ–∫–∞–ª—å–Ω–æ–π –±–∞–∑–µ");
                    setStatus(parts.length > 0 ? '–û—Ñ—Ñ–ª–∞–π–Ω' : '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                } finally {
                    setIsLoading(false);
                }
            };

            // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ–±—É–µ–º –æ–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–æ–Ω–µ
            useEffect(() => {
                loadData();
            }, []);

            // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ–∏—Å–∫
            const filtered = useMemo(() => {
                const query = searchQuery.toLowerCase().trim();
                const words = query.split(/\s+/);
                
                return parts.filter(p => {
                    const matchCat = activeCategory === '–í–°–ï' || p.category === activeCategory;
                    const content = `${p.name} ${p.article} ${p.brand}`.toLowerCase();
                    const matchQuery = words.every(word => content.includes(word));
                    return matchCat && matchQuery;
                }).slice(0, 50);
            }, [parts, searchQuery, activeCategory]);

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white relative pb-20 shadow-2xl animate-fade">
                    {/* –í–∏–¥: –ì–ª–∞–≤–Ω–∞—è */}
                    {view === 'home' && (
                        <div className="p-6 space-y-6">
                            <div className="pt-4 flex justify-between items-start">
                                <div>
                                    <p className="text-[10px] font-black text-blue-600 tracking-widest uppercase">Rossko Terminal</p>
                                    <h1 className="text-4xl font-black italic text-gray-800 uppercase leading-none">–°–∫–ª–∞–¥—Å–∫–æ–π<br/>–£—á–µ—Ç</h1>
                                </div>
                                <span className={`text-[8px] font-bold px-2 py-1 rounded uppercase ${status === '–û–±–Ω–æ–≤–ª–µ–Ω–æ' ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-500'}`}>
                                    {status}
                                </span>
                            </div>
                            
                            <div className="bg-blue-600 p-8 rounded-[32px] text-white relative overflow-hidden shadow-xl active:scale-[0.98] transition-transform" onClick={() => setView('search')}>
                                <p className="text-[10px] font-black uppercase opacity-60 tracking-wider">–í—Å–µ–≥–æ –ø–æ–∑–∏—Ü–∏–π –≤ –ø–∞–º—è—Ç–∏</p>
                                <p className="text-6xl font-black mt-2">{parts.length}</p>
                                <div className="absolute -right-4 -bottom-4 text-8xl font-black italic opacity-10">R</div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => setView('search')} className="bg-gray-50 p-6 rounded-[24px] border border-gray-100 text-left active:bg-gray-100 transition-colors">
                                    <span className="text-2xl">üîç</span>
                                    <p className="font-black uppercase text-[10px] mt-4 text-gray-400">–ü–æ–∏—Å–∫</p>
                                </button>
                                <button onClick={() => setView('manage')} className="bg-gray-50 p-6 rounded-[24px] border border-gray-100 text-left active:bg-gray-100 transition-colors">
                                    <span className="text-2xl">üì¶</span>
                                    <p className="font-black uppercase text-[10px] mt-4 text-gray-400">–°–∫–ª–∞–¥</p>
                                </button>
                            </div>
                        </div>
                    )}

                    {/* –í–∏–¥: –ü–æ–∏—Å–∫ */}
                    {view === 'search' && (
                        <div className="p-4 space-y-4">
                            <div className="sticky top-0 bg-white/90 backdrop-blur-md pt-2 pb-4 z-10 space-y-4">
                                <input 
                                    className="w-full bg-gray-50 border-2 border-gray-100 p-5 rounded-[24px] font-bold outline-none focus:border-blue-500 text-lg shadow-inner"
                                    placeholder="–ü–æ–∏—Å–∫ (–Ω–∞–ø—Ä. Vesta –±–∞–º–ø–µ—Ä)"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    autoFocus
                                />
                                <div className="flex gap-2 overflow-x-auto no-scrollbar">
                                    {CATEGORIES.map(c => (
                                        <button key={c} onClick={() => setActiveCategory(c)} 
                                            className={`px-6 py-3 rounded-full text-[10px] font-black transition-all ${activeCategory === c ? 'bg-blue-600 text-white shadow-md' : 'bg-gray-100 text-gray-400'}`}>
                                            {c}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="space-y-4">
                                {filtered.map(p => (
                                    <div key={p.id} className="bg-white border border-gray-100 p-6 rounded-[32px] shadow-sm active:bg-gray-50 transition-all">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-[10px] font-black text-blue-600 uppercase tracking-widest">{p.brand}</span>
                                            <span className="text-[10px] font-mono text-gray-300">{p.article}</span>
                                        </div>
                                        <p className="font-bold text-gray-800 leading-tight mb-4 text-sm">{p.name}</p>
                                        <p className="text-2xl font-black text-gray-900">{p.price.toLocaleString()} ‚ÇΩ</p>
                                    </div>
                                ))}
                                {filtered.length === 0 && (
                                    <div className="text-center py-20">
                                        <p className="text-gray-300 font-black uppercase text-xs tracking-widest">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* –í–∏–¥: –°–∫–ª–∞–¥ (–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ) */}
                    {view === 'manage' && (
                        <div className="p-6 space-y-6">
                            <h2 className="text-3xl font-black italic uppercase text-gray-800 tracking-tighter">–°–∫–ª–∞–¥</h2>
                            <div className="bg-orange-50 p-6 rounded-[32px] border border-orange-100 space-y-4">
                                <p className="text-[10px] font-black text-orange-700 uppercase tracking-widest leading-relaxed">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:</p>
                                <ul className="text-[11px] text-orange-800 space-y-2 font-medium opacity-80">
                                    <li>‚Ä¢ –§–∞–π–ª –¥–æ–ª–∂–µ–Ω –Ω–∞–∑—ã–≤–∞—Ç—å—Å—è <b className="underline text-orange-900">data.xlsx</b></li>
                                    <li>‚Ä¢ –ö–æ–ª–æ–Ω–∫–∏: ID, –ò–º—è, –ë—Ä–µ–Ω–¥, –ê—Ä—Ç–∏–∫—É–ª, –¶–µ–Ω–∞, –ö–∞—Ç–µ–≥–æ—Ä–∏—è</li>
                                    <li>‚Ä¢ –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞ GitHub –Ω–∞–∂–º–∏—Ç–µ "–û–±–Ω–æ–≤–∏—Ç—å" –≤ –ø—Ä–æ—Ñ–∏–ª–µ</li>
                                </ul>
                            </div>
                            <div className="p-10 border-2 border-dashed border-blue-100 rounded-[40px] bg-blue-50/20 text-center">
                                <label className="cursor-pointer block">
                                    <span className="text-4xl block mb-4">üìä</span>
                                    <span className="text-[10px] font-black text-blue-600 uppercase tracking-widest">–õ–æ–∫–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç Excel</span>
                                    <input type="file" className="hidden" accept=".xlsx,.xls" onChange={(e) => {
                                        const file = e.target.files[0];
                                        if(!file) return;
                                        const reader = new FileReader();
                                        reader.onload = (evt) => {
                                            try {
                                                const wb = XLSX.read(evt.target.result, {type:'array'});
                                                const ws = wb.Sheets[wb.SheetNames[0]];
                                                const json = XLSX.utils.sheet_to_json(ws, {header:1});
                                                const rows = json.slice(1).map((row, i) => ({
                                                    id: row[0] || `loc-${i}`,
                                                    name: String(row[1] || ""),
                                                    brand: String(row[2] || "Rossko"),
                                                    article: String(row[3] || "‚Äî"),
                                                    price: parseFloat(String(row[4] || "0").replace(/[^0-9.]/g, '')) || 0,
                                                    category: String(row[5] || "–ü–†–û–ß–ï–ï").toUpperCase()
                                                })).filter(r => r.name);
                                                setParts(rows);
                                                localStorage.setItem('rossko_db', JSON.stringify(rows));
                                                alert("–ó–∞–≥—Ä—É–∂–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ!");
                                            } catch(err) { alert("–û—à–∏–±–∫–∞ —Ñ–∞–π–ª–∞"); }
                                        };
                                        reader.readAsArrayBuffer(file);
                                    }} />
                                </label>
                            </div>
                        </div>
                    )}

                    {/* –í–∏–¥: –ü—Ä–æ—Ñ–∏–ª—å */}
                    {view === 'profile' && (
                        <div className="p-10 text-center space-y-8">
                            <div className="w-24 h-24 bg-blue-50 rounded-[32px] mx-auto flex items-center justify-center text-4xl shadow-inner">üë§</div>
                            <div>
                                <h3 className="text-2xl font-black uppercase text-gray-800">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
                                <p className="text-[10px] font-bold text-gray-400 uppercase mt-2 tracking-widest">Rossko Terminal v2.1</p>
                            </div>
                            
                            <div className="space-y-3 pt-4">
                                <button 
                                    onClick={() => loadData(true)} 
                                    disabled={isLoading}
                                    className={`w-full py-5 rounded-[24px] font-black uppercase text-[10px] tracking-widest shadow-lg transition-all active:scale-95 ${isLoading ? 'bg-gray-100 text-gray-400' : 'bg-blue-600 text-white'}`}
                                >
                                    {isLoading ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : '–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å –æ–±–ª–∞–∫–æ–º'}
                                </button>
                                
                                <button 
                                    onClick={() => {
                                        if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ –ø–∞–º—è—Ç–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞?")) {
                                            localStorage.removeItem('rossko_db');
                                            setParts([]);
                                            window.location.reload();
                                        }
                                    }} 
                                    className="w-full py-5 bg-red-50 text-red-500 rounded-[24px] font-black uppercase text-[10px] tracking-widest active:bg-red-100 transition-colors"
                                >
                                    –û—á–∏—Å—Ç–∏—Ç—å –ø–∞–º—è—Ç—å (–ö—ç—à)
                                </button>
                            </div>
                        </div>
                    )}

                    {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */}
                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-xl border-t border-gray-100 flex justify-around py-5 px-4 z-50 rounded-t-[32px] shadow-sm">
                        {[
                            { id: 'home', icon: 'üè†' },
                            { id: 'search', icon: 'üîç' },
                            { id: 'manage', icon: 'üì¶' },
                            { id: 'profile', icon: 'üë§' }
                        ].map(tab => (
                            <button key={tab.id} onClick={() => setView(tab.id)} className={`text-2xl opacity-20 transition-all duration-300 ${view === tab.id ? 'active-tab scale-125' : 'hover:opacity-50'}`}>
                                {tab.icon}
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
