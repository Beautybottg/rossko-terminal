<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Rossko Terminal</title>
    
    <link rel="apple-touch-icon" href="logo192.png">
    <link rel="manifest" href="manifest.json" />

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.full.min.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #f9fafb; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // –î–æ—Å—Ç–∞–µ–º –Ω—É–∂–Ω—ã–µ —Ö—É–∫–∏ –∏–∑ React
        const { useState, useEffect, useMemo } = React;

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (CATEGORIES, PARTS)
        const CATEGORIES = ['–í—Å–µ', '–ú–∞—Å–ª–∞', '–§–∏–ª—å—Ç—Ä—ã', '–ó–∞–∂–∏–≥–∞–Ω–∏–µ', '–¢–æ—Ä–º–æ–∑–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞', '–ü–æ–¥–≤–µ—Å–∫–∞', '–ü—Ä–æ—á–µ–µ'];
        const PARTS = [
            { id: 1, name: '–ë–∞–º–ø–µ—Ä –ø–µ—Ä–µ–¥–Ω–∏–π Mercedes E-Class', price: 25000, brand: 'Mercedes', article: 'A2128850025', category: '–ü—Ä–æ—á–µ–µ', isEssential: true, imageUrl: 'https://via.placeholder.com/150' }
        ];

        const ITEMS_PER_PAGE = 20;

        // –ö–û–ú–ü–û–ù–ï–ù–¢ –ú–ê–ö–ï–¢–ê (LAYOUT)
        const Layout = ({ children, activeView, setView }) => (
            <div className="max-w-md mx-auto min-h-screen pb-24 relative bg-gray-50 flex flex-col shadow-2xl">
                <header className="bg-[#0054a6] p-4 text-white flex justify-between items-center shadow-md">
                   <div className="font-black italic uppercase text-lg">Rossko Terminal</div>
                </header>
                <div className="flex-1">{children}</div>
                <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-lg border-t flex justify-around py-4 z-[90] shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
                    <button onClick={() => setView('home')} className={`text-xl ${activeView === 'home' ? 'text-[#0054a6]' : 'text-gray-300'}`}>üè†</button>
                    <button onClick={() => setView('search')} className={`text-xl ${activeView === 'search' ? 'text-[#0054a6]' : 'text-gray-300'}`}>üîç</button>
                    <button onClick={() => setView('manage')} className={`text-xl ${activeView === 'manage' ? 'text-[#0054a6]' : 'text-gray-300'}`}>üì¶</button>
                    <button onClick={() => setView('profile')} className={`text-xl ${activeView === 'profile' ? 'text-[#0054a6]' : 'text-gray-300'}`}>üë§</button>
                </nav>
            </div>
        );

        // –ö–û–ú–ü–û–ù–ï–ù–¢ –ó–ê–ì–†–£–ó–ö–ò EXCEL
        const ExcelUpload = ({ onUpload }) => {
            const [isProcessing, setIsProcessing] = useState(false);
            const handleFile = async (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                setIsProcessing(true);
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = XLSX.read(bstr, { type: 'binary' });
                        const ws = wb.Sheets[wb.SheetNames[0]];
                        const data = XLSX.utils.sheet_to_json(ws);
                        const formatted = data.map((item, i) => ({
                            id: Date.now() + i,
                            name: String(item.name || ""),
                            brand: String(item.brand || "Rossko"),
                            article: String(item.article || "‚Äî"),
                            price: parseFloat(String(item.price).replace(/[^0-9.]/g, '')) || 0,
                            category: String(item.category || "–ü—Ä–æ—á–µ–µ"),
                            imageUrl: 'https://via.placeholder.com/150',
                            isEssential: String(item.isEssential).toLowerCase() === 'true'
                        }));
                        onUpload(formatted);
                    } catch (err) { alert("–û—à–∏–±–∫–∞ —Ñ–∞–π–ª–∞"); }
                    finally { setIsProcessing(false); }
                };
                reader.readAsBinaryString(file);
            };
            return (
                <div className="p-4 border-2 border-dashed border-blue-200 rounded-2xl bg-blue-50/30 text-center">
                    {isProcessing ? <p className="text-xs font-black animate-pulse text-blue-600">–ó–ê–ì–†–£–ó–ö–ê...</p> : <input type="file" accept=".xlsx, .xls" onChange={handleFile} className="text-[10px]" />}
                </div>
            );
        };

        // –û–°–ù–û–í–ù–û–ô –ö–û–ú–ü–û–ù–ï–ù–¢ APP
        const App = () => {
            const [parts, setParts] = useState(PARTS);
            const [view, setView] = useState('home');
            const [searchQuery, setSearchQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState('–í—Å–µ');
            const [editingPart, setEditingPart] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [authMode, setAuthMode] = useState('login');
            const [user, setUser] = useState({ name: '', phone: '', balance: 5000 });

            useEffect(() => { setCurrentPage(1); }, [searchQuery, activeCategory]);

            const allFilteredParts = useMemo(() => {
                const query = searchQuery.toLowerCase().trim();
                const words = query.split(/\s+/).filter(w => w);
                const firstWord = words[0] || "";
                
                const filtered = parts.filter(p => {
                    const matchesWords = words.every(w => p.name.toLowerCase().includes(w) || p.article.toLowerCase().includes(w));
                    const matchesCat = activeCategory === '–í—Å–µ' || p.category === activeCategory;
                    return matchesWords && matchesCat;
                });

                return filtered.sort((a, b) => {
                    const startsA = a.name.toLowerCase().startsWith(firstWord);
                    const startsB = b.name.toLowerCase().startsWith(firstWord);
                    if (startsA && !startsB) return -1;
                    if (!startsA && startsB) return 1;
                    return a.name.localeCompare(b.name);
                });
            }, [parts, searchQuery, activeCategory]);

            const totalPages = Math.ceil(allFilteredParts.length / ITEMS_PER_PAGE);
            const paginatedParts = allFilteredParts.slice((currentPage - 1) * ITEMS_PER_PAGE, currentPage * ITEMS_PER_PAGE);

            return (
                <Layout activeView={view} setView={setView}>
                    {view === 'home' && (
                        <div className="space-y-6 px-6 pt-6">
                            <input 
                                className="w-full bg-white border-2 border-gray-100 rounded-2xl py-4 px-6 text-sm font-bold shadow-sm outline-none"
                                placeholder="–ü–æ–∏—Å–∫..."
                                onFocus={() => setView('search')}
                            />
                            <h2 className="text-lg font-black uppercase italic">–ß–∞—Å—Ç–æ –ø–æ–∫—É–ø–∞—é—Ç</h2>
                            <div className="flex space-x-4 overflow-x-auto pb-4 no-scrollbar">
                                {parts.filter(p => p.isEssential).map(p => (
                                    <div key={p.id} className="min-w-[150px] bg-white p-4 rounded-2xl border shadow-sm">
                                        <div className="h-20 bg-gray-50 rounded-xl mb-2 flex items-center justify-center text-3xl">üì¶</div>
                                        <h3 className="text-[10px] font-bold h-8 line-clamp-2">{p.name}</h3>
                                        <p className="text-[#0054a6] font-black text-sm mt-1">{p.price}‚ÇΩ</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'search' && (
                        <div className="px-4 py-4 space-y-4">
                            <input 
                                className="w-full border-2 border-gray-200 rounded-xl py-3 px-4 text-sm font-bold outline-none"
                                placeholder="–ü–æ–∏—Å–∫ –∑–∞–ø—á–∞—Å—Ç–µ–π..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                autoFocus
                            />
                            <div className="flex space-x-2 overflow-x-auto no-scrollbar">
                                {CATEGORIES.map(cat => (
                                    <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-4 py-1.5 rounded-full text-[10px] font-bold uppercase whitespace-nowrap ${activeCategory === cat ? 'bg-[#0054a6] text-white' : 'bg-white text-gray-500 border'}`}>
                                        {cat}
                                    </button>
                                ))}
                            </div>
                            <div className="grid gap-3">
                                {paginatedParts.map(p => (
                                    <div key={p.id} onClick={() => setEditingPart(p)} className="bg-white p-4 rounded-2xl border shadow-sm flex items-center justify-between active:bg-gray-50">
                                        <div>
                                            <h3 className="text-sm font-bold text-gray-900 leading-tight">{p.name}</h3>
                                            <p className="text-[10px] text-gray-400 uppercase font-mono">{p.brand} | {p.article}</p>
                                            <p className="text-lg font-black text-gray-900 mt-1">{p.price}‚ÇΩ</p>
                                        </div>
                                        <div className="text-[#0054a6] font-black">‚Üí</div>
                                    </div>
                                ))}
                            </div>
                            {totalPages > 1 && (
                                <div className="flex items-center justify-between p-2">
                                    <button disabled={currentPage === 1} onClick={() => setCurrentPage(p => p - 1)} className="text-[10px] font-black uppercase text-[#0054a6]">‚Üê –ü—Ä–µ–¥</button>
                                    <span className="text-[10px] font-black text-gray-400">–°—Ç—Ä {currentPage} / {totalPages}</span>
                                    <button disabled={currentPage === totalPages} onClick={() => setCurrentPage(p => p + 1)} className="text-[10px] font-black uppercase text-[#0054a6]">–°–ª–µ–¥ ‚Üí</button>
                                </div>
                            )}
                        </div>
                    )}

                    {view === 'profile' && (
                        <div className="px-6 py-8">
                            {!isLoggedIn ? (
                                <div className="bg-white p-8 rounded-[32px] border shadow-sm space-y-4 text-center">
                                    <h2 className="text-xl font-black uppercase">{authMode === 'login' ? '–í—Ö–æ–¥' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è'}</h2>
                                    <input className="w-full bg-gray-50 p-4 rounded-2xl border font-bold" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
                                    <input className="w-full bg-gray-50 p-4 rounded-2xl border font-bold" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />
                                    <button onClick={() => setIsLoggedIn(true)} className="w-full py-4 bg-[#0054a6] text-white rounded-2xl font-black uppercase text-xs shadow-lg">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
                                    <button onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')} className="text-[10px] font-black uppercase text-gray-400">–°–º–µ–Ω–∏—Ç—å —Ä–µ–∂–∏–º</button>
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    <div className="bg-[#0054a6] rounded-[32px] p-8 text-white shadow-xl">
                                        <p className="text-[10px] font-black uppercase opacity-60">–ü—Ä–æ—Ñ–∏–ª—å</p>
                                        <h3 className="text-2xl font-bold">–ö–ª–∏–µ–Ω—Ç Rossko</h3>
                                        <div className="mt-8">
                                            <p className="text-[10px] font-black uppercase opacity-60">–ë–∞–ª–∞–Ω—Å</p>
                                            <p className="text-3xl font-black">5 000 ‚ÇΩ</p>
                                        </div>
                                    </div>
                                    <button onClick={() => setIsLoggedIn(false)} className="w-full py-4 text-red-500 font-black uppercase text-[10px]">–í—ã–π—Ç–∏</button>
                                </div>
                            )}
                        </div>
                    )}

                    {view === 'manage' && (
                        <div className="px-6 py-6 space-y-6">
                            <h2 className="text-xl font-black uppercase italic">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∫–ª–∞–¥–æ–º</h2>
                            <ExcelUpload onUpload={setParts} />
                            <div className="bg-white p-6 rounded-3xl border shadow-sm text-center">
                                <p className="text-[10px] font-black text-gray-400 uppercase mb-1">–¢–æ–≤–∞—Ä–æ–≤ –≤ –±–∞–∑–µ</p>
                                <p className="text-3xl font-black text-[#0054a6]">{parts.length.toLocaleString()}</p>
                            </div>
                        </div>
                    )}

                    {editingPart && (
                        <div className="fixed inset-0 z-[100] flex items-end justify-center bg-black/50 backdrop-blur-sm p-4">
                            <div className="w-full max-w-md bg-white rounded-[32px] p-8">
                                <h3 className="text-lg font-black uppercase mb-4">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ü–µ–Ω—É</h3>
                                <input className="w-full bg-gray-50 p-4 rounded-2xl border font-bold text-lg mb-6" type="number" value={editingPart.price} onChange={e => setEditingPart({...editingPart, price: Number(e.target.value)})} />
                                <div className="flex gap-4">
                                    <button onClick={() => setEditingPart(null)} className="flex-1 py-4 bg-gray-100 rounded-2xl font-black uppercase text-xs">–û—Ç–º–µ–Ω–∞</button>
                                    <button onClick={() => {
                                        setParts(prev => prev.map(p => p.id === editingPart.id ? editingPart : p));
                                        setEditingPart(null);
                                    }} className="flex-1 py-4 bg-[#0054a6] text-white rounded-2xl font-black uppercase text-xs">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                                </div>
                            </div>
                        </div>
                    )}
                </Layout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
