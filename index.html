<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Rossko Terminal</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo192.png">
    <link rel="apple-touch-icon" href="logo192.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f9fafb; /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π —Ñ–æ–Ω –¥–ª—è iOS */
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const ITEMS_PER_PAGE = 25;
        const CATEGORIES = ['–í—Å–µ', '–ú–∞—Å–ª–∞', '–§–∏–ª—å—Ç—Ä—ã', '–¢–æ—Ä–º–æ–∑–∞', '–ü–æ–¥–≤–µ—Å–∫–∞', '–ü—Ä–æ—á–µ–µ'];
        
        const DEFAULT_PARTS = [
            { id: 0, name: '–ë–∞–∑–∞ –ø—É—Å—Ç–∞. –ó–∞–≥—Ä—É–∑–∏—Ç–µ Excel.', price: 0, brand: 'SYSTEM', article: '000', category: '–ü—Ä–æ—á–µ–µ', isEssential: false }
        ];

        // --- –ö–û–ú–ü–û–ù–ï–ù–¢ –ó–ê–ì–†–£–ó–ö–ò (–ò–°–ü–†–ê–í–õ–ï–ù –î–õ–Ø –ü–ö –ò iOS) ---
        const ExcelUpload = ({ onUpload }) => {
            const [isProcessing, setIsProcessing] = useState(false);

            const handleFile = async (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                setIsProcessing(true);

                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const data = new Uint8Array(evt.target.result);
                        // readAsArrayBuffer + XLSX.read(data, {type: 'array'}) ‚Äî —Å–∞–º—ã–π —Å—Ç–∞–±–∏–ª—å–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è –≤—Å–µ—Ö –û–°
                        const workbook = XLSX.read(data, { type: 'array' });
                        const ws = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(ws);

                        const formatted = jsonData.map((item, i) => {
                            const clean = {};
                            // –û—á–∏—Å—Ç–∫–∞ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –æ—Ç –º—É—Å–æ—Ä–∞ –∏ –ø—Ä–æ–±–µ–ª–æ–≤
                            Object.keys(item).forEach(k => clean[k.trim().toLowerCase()] = item[k]);

                            return {
                                id: clean.id || Date.now() + i,
                                name: String(clean.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è"),
                                brand: String(clean.brand || "Rossko"),
                                article: String(clean.article || "‚Äî"),
                                price: parseFloat(String(clean.price).replace(/[^0-9.]/g, '')) || 0,
                                category: String(clean.category || "–ü—Ä–æ—á–µ–µ"),
                                imageUrl: String(clean.imageurl || ''),
                                isEssential: String(clean.isessential).toUpperCase() === 'TRUE'
                            };
                        });

                        onUpload(formatted);
                        localStorage.setItem('rossko_db', JSON.stringify(formatted));
                        alert(`–£—Å–ø–µ—à–Ω–æ! –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${formatted.length} –ø–æ–∑–∏—Ü–∏–π.`);
                    } catch (err) {
                        alert("–û—à–∏–±–∫–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ –≤ Excel –µ—Å—Ç—å –∫–æ–ª–æ–Ω–∫–∏ name, price, brand, article.");
                    } finally {
                        setIsProcessing(false);
                        e.target.value = '';
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            return (
                <div className="p-8 border-2 border-dashed border-blue-200 rounded-[32px] bg-white text-center shadow-inner">
                    {isProcessing ? (
                        <div className="flex flex-col items-center gap-2">
                            <div className="w-5 h-5 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                            <p className="text-[10px] font-black uppercase text-blue-600">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
                        </div>
                    ) : (
                        <label className="cursor-pointer block">
                            <span className="text-3xl block mb-2">üìä</span>
                            <span className="text-[10px] font-black text-blue-600 uppercase tracking-widest">–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª Excel</span>
                            <input type="file" accept=".xlsx, .xls" onChange={handleFile} className="hidden" />
                        </label>
                    )}
                </div>
            );
        };

        const Layout = ({ children, activeView, setView }) => (
            <div className="max-w-md mx-auto min-h-screen pb-24 relative bg-white shadow-2xl overflow-hidden">
                {children}
                <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-xl border-t flex justify-around py-5 px-2 z-50 rounded-t-[32px] shadow-lg">
                    {[
                        { id: 'home', icon: 'üè†' },
                        { id: 'search', icon: 'üîç' },
                        { id: 'manage', icon: 'üì¶' },
                        { id: 'profile', icon: 'üë§' }
                    ].map(tab => (
                        <button key={tab.id} onClick={() => setView(tab.id)} className={`text-2xl transition-all duration-300 ${activeView === tab.id ? 'scale-125 opacity-100' : 'opacity-20'}`}>
                            {tab.icon}
                        </button>
                    ))}
                </nav>
            </div>
        );

        const App = () => {
            const [parts, setParts] = useState(() => {
                const saved = localStorage.getItem('rossko_db');
                return saved ? JSON.parse(saved) : DEFAULT_PARTS;
            });
            const [view, setView] = useState('home');
            const [searchQuery, setSearchQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState('–í—Å–µ');
            const [editingPart, setEditingPart] = useState(null);

            const filtered = useMemo(() => {
                const q = searchQuery.toLowerCase().trim();
                return parts.filter(p => 
                    (p.name.toLowerCase().includes(q) || p.article.toLowerCase().includes(q)) &&
                    (activeCategory === '–í—Å–µ' || p.category === activeCategory)
                );
            }, [parts, searchQuery, activeCategory]);

            return (
                <Layout activeView={view} setView={setView}>
                    {view === 'home' && (
                        <div className="p-6 space-y-8 animate-slide-up">
                            <div className="pt-4">
                                <p className="text-[10px] font-black uppercase text-blue-600 mb-1 tracking-widest">Rossko Terminal</p>
                                <h1 className="text-4xl font-black italic uppercase text-gray-800 leading-none">–°–∫–ª–∞–¥—Å–∫–æ–π<br/>–£—á–µ—Ç</h1>
                            </div>
                            <div className="bg-gray-50 border p-5 rounded-3xl flex items-center gap-4 shadow-sm" onClick={() => setView('search')}>
                                <span className="text-xl">üîç</span>
                                <span className="text-gray-400 font-bold text-sm">–ù–∞–π—Ç–∏ –¥–µ—Ç–∞–ª—å –ø–æ –∞—Ä—Ç–∏–∫—É–ª—É...</span>
                            </div>
                            <div>
                                <h2 className="text-[10px] font-black uppercase mb-4 tracking-[0.2em] text-gray-300">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è</h2>
                                <div className="flex gap-4 overflow-x-auto no-scrollbar pb-4">
                                    {parts.slice(-5).reverse().map(p => (
                                        <div key={p.id} className="min-w-[160px] bg-white border rounded-[32px] p-5 shadow-sm active:scale-95 transition-transform">
                                            <div className="h-24 bg-gray-50 rounded-2xl mb-4 flex items-center justify-center text-3xl">üì¶</div>
                                            <p className="text-[10px] font-bold line-clamp-2 h-8 text-gray-800 leading-tight">{p.name}</p>
                                            <p className="text-blue-600 font-black mt-3 text-lg">{p.price} ‚ÇΩ</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'search' && (
                        <div className="p-4 space-y-4 animate-slide-up">
                            <input 
                                className="w-full bg-gray-50 border-2 border-gray-100 p-5 rounded-[24px] font-bold outline-none focus:border-blue-500 transition-all text-lg shadow-inner"
                                placeholder="–í–≤–µ–¥–∏—Ç–µ –∞—Ä—Ç–∏–∫—É–ª..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                            <div className="flex gap-2 overflow-x-auto no-scrollbar py-2">
                                {CATEGORIES.map(c => (
                                    <button key={c} onClick={() => setActiveCategory(c)} className={`px-5 py-2.5 rounded-full text-[10px] font-black uppercase whitespace-nowrap transition-all ${activeCategory === c ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' : 'bg-white border text-gray-400'}`}>
                                        {c}
                                    </button>
                                ))}
                            </div>
                            <div className="space-y-3 pb-10">
                                {filtered.map(p => (
                                    <div key={p.id} onClick={() => setEditingPart(p)} className="bg-white border p-5 rounded-[28px] flex justify-between items-center active:bg-gray-50 shadow-sm transition-colors">
                                        <div className="flex-1 pr-4">
                                            <p className="text-[10px] font-black text-blue-600 uppercase mb-1">{p.brand}</p>
                                            <p className="text-sm font-bold leading-tight text-gray-800">{p.name}</p>
                                            <p className="text-[10px] font-mono text-gray-400 mt-2 bg-gray-50 inline-block px-2 py-1 rounded">–ê–†–¢: {p.article}</p>
                                            <p className="text-xl font-black mt-2 text-gray-900">{p.price} ‚ÇΩ</p>
                                        </div>
                                        <div className="bg-blue-50 w-10 h-10 rounded-full flex items-center justify-center text-blue-600 font-black">‚Üí</div>
                                    </div>
                                ))}
                                {filtered.length === 0 && <p className="text-center py-20 text-gray-300 font-black uppercase text-xs">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>}
                            </div>
                        </div>
                    )}

                    {view === 'manage' && (
                        <div className="p-6 space-y-6 animate-slide-up">
                            <h2 className="text-3xl font-black uppercase italic text-gray-800">–°–∫–ª–∞–¥</h2>
                            <ExcelUpload onUpload={setParts} />
                            <div className="bg-blue-600 rounded-[40px] p-10 text-white shadow-2xl relative overflow-hidden">
                                <p className="text-[10px] font-black uppercase opacity-60 tracking-[0.3em]">–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö</p>
                                <p className="text-6xl font-black mt-2 tracking-tighter">{parts.length}</p>
                                <p className="text-[12px] font-bold opacity-80 mt-1 uppercase">–ü–æ–∑–∏—Ü–∏–π –∑–∞–≥—Ä—É–∂–µ–Ω–æ</p>
                                <div className="absolute -right-10 -bottom-10 text-white opacity-10 text-[120px] font-black italic">R</div>
                            </div>
                            <button 
                                onClick={() => { if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –±–∞–∑—É?')) { setParts(DEFAULT_PARTS); localStorage.removeItem('rossko_db'); }}}
                                className="w-full py-4 text-[10px] font-black uppercase text-gray-300 tracking-widest"
                            >
                                –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
                            </button>
                        </div>
                    )}

                    {view === 'profile' && (
                        <div className="p-10 text-center space-y-6 animate-slide-up">
                            <div className="w-32 h-32 bg-blue-50 rounded-[48px] mx-auto flex items-center justify-center text-5xl shadow-inner">üë§</div>
                            <div>
                                <h3 className="text-2xl font-black uppercase">–ú–µ–Ω–µ–¥–∂–µ—Ä</h3>
                                <p className="text-gray-400 text-sm font-medium mt-1">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –≤ Rossko Terminal</p>
                            </div>
                            <div className="pt-10">
                                <div className="p-4 bg-gray-50 rounded-2xl border text-left flex items-center justify-between">
                                    <span className="text-[10px] font-black uppercase text-gray-400">–í–µ—Ä—Å–∏—è –ü–û</span>
                                    <span className="text-[10px] font-black">2026.1.15</span>
                                </div>
                            </div>
                        </div>
                    )}

                    {editingPart && (
                        <div className="fixed inset-0 z-[100] flex items-end justify-center bg-black/60 backdrop-blur-md p-4">
                            <div className="w-full max-w-md bg-white rounded-[48px] p-10 animate-slide-up shadow-2xl">
                                <div className="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8"></div>
                                <h3 className="font-black uppercase mb-8 text-xl text-gray-800">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</h3>
                                <div className="space-y-6 mb-10">
                                    <div className="bg-gray-50 p-5 rounded-3xl border border-gray-100">
                                        <p className="text-[10px] font-black uppercase text-gray-400 mb-2">–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏</p>
                                        <p className="font-bold text-sm leading-tight text-gray-800">{editingPart.name}</p>
                                    </div>
                                    <div className="bg-white p-5 rounded-3xl border-2 border-blue-100 shadow-lg shadow-blue-50">
                                        <p className="text-[10px] font-black uppercase text-blue-600 mb-2">–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏ (‚ÇΩ)</p>
                                        <input 
                                            type="number" 
                                            className="bg-transparent w-full text-4xl font-black text-gray-900 outline-none" 
                                            value={editingPart.price}
                                            onChange={e => setEditingPart({...editingPart, price: Number(e.target.value)})}
                                        />
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setEditingPart(null)} className="flex-1 py-5 bg-gray-100 rounded-[24px] font-black uppercase text-[10px] text-gray-400">–û—Ç–º–µ–Ω–∞</button>
                                    <button onClick={() => {
                                        const newParts = parts.map(p => p.id === editingPart.id ? editingPart : p);
                                        setParts(newParts);
                                        localStorage.setItem('rossko_db', JSON.stringify(newParts));
                                        setEditingPart(null);
                                    }} className="flex-1 py-5 bg-blue-600 text-white rounded-[24px] font-black uppercase text-[10px] shadow-xl shadow-blue-200">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                                </div>
                            </div>
                        </div>
                    )}
                </Layout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
