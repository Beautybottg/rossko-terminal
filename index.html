<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Rossko Terminal</title>
    
    <link rel="apple-touch-icon" href="logo192.png">
    <link rel="manifest" href="manifest.json" />

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/xlsx.full.min.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { background-color: #f9fafb; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // –î–æ—Å—Ç–∞–µ–º –Ω—É–∂–Ω—ã–µ —Ö—É–∫–∏ –∏–∑ React
        const { useState, useEffect, useMemo } = React;

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (CATEGORIES, PARTS)
        const CATEGORIES = ['–í—Å–µ', '–ú–∞—Å–ª–∞', '–§–∏–ª—å—Ç—Ä—ã', '–ó–∞–∂–∏–≥–∞–Ω–∏–µ', '–¢–æ—Ä–º–æ–∑–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞', '–ü–æ–¥–≤–µ—Å–∫–∞', '–ü—Ä–æ—á–µ–µ'];
        const PARTS = [
            { id: 1, name: '–ë–∞–º–ø–µ—Ä –ø–µ—Ä–µ–¥–Ω–∏–π Mercedes E-Class', price: 25000, brand: 'Mercedes', article: 'A2128850025', category: '–ü—Ä–æ—á–µ–µ', isEssential: true, imageUrl: 'https://via.placeholder.com/150' }
        ];

        const ITEMS_PER_PAGE = 20;

        // –ö–û–ú–ü–û–ù–ï–ù–¢ –ú–ê–ö–ï–¢–ê (LAYOUT)
        const Layout = ({ children, activeView, setView }) => (
            <div className="max-w-md mx-auto min-h-screen pb-24 relative bg-gray-50 flex flex-col shadow-2xl">
                <header className="bg-[#0054a6] p-4 text-white flex justify-between items-center shadow-md">
                   <div className="font-black italic uppercase text-lg">Rossko Terminal</div>
                </header>
                <div className="flex-1">{children}</div>
                <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-lg border-t flex justify-around py-4 z-[90] shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
                    <button onClick={() => setView('home')} className={`text-xl ${activeView === 'home' ? 'text-[#0054a6]' : 'text-gray-300'}`}>üè†</button>
                    <button onClick={() => setView('search')} className={`text-xl ${activeView === 'search' ? 'text-[#0054a6]' : 'text-gray-300'}`}>üîç</button>
                    <button onClick={() => setView('manage')} className={`text-xl ${activeView === 'manage' ? 'text-[#0054a6]' : 'text-gray-300'}`}>üì¶</button>
                    <button onClick={() => setView('profile')} className={`text-xl ${activeView === 'profile' ? 'text-[#0054a6]' : 'text-gray-300'}`}>üë§</button>
                </nav>
            </div>
        );

        // –ö–û–ú–ü–û–ù–ï–ù–¢ –ó–ê–ì–†–£–ó–ö–ò EXCEL
      const ExcelUpload = ({ onUpload }) => {
    const [isProcessing, setIsProcessing] = useState(false);

    const handleFile = async (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        setIsProcessing(true);

        const reader = new FileReader();
        reader.onload = (evt) => {
            try {
                const data = new Uint8Array(evt.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const ws = workbook.Sheets[workbook.SheetNames[0]];
                
                // –ß–∏—Ç–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞–∫ –º–∞—Å—Å–∏–≤ –º–∞—Å—Å–∏–≤–æ–≤, —á—Ç–æ–±—ã –Ω–µ –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç –Ω–∞–∑–≤–∞–Ω–∏–π –∫–æ–ª–æ–Ω–æ–∫
                const rows = XLSX.utils.sheet_to_json(ws, { header: 1 });
                
                // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É (–∑–∞–≥–æ–ª–æ–≤–∫–∏) –∏ —Ñ–æ—Ä–º–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç—ã
                const formatted = rows.slice(1).map((row, i) => {
                    if (!row[0]) return null; // –ü—Ä–æ–ø—É—Å–∫ –ø—É—Å—Ç—ã—Ö —Å—Ç—Ä–æ–∫
                    return {
                        id: Date.now() + i,
                        name: String(row[0] || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è"),    // 1-—è –∫–æ–ª–æ–Ω–∫–∞
                        price: parseFloat(String(row[1]).replace(/[^0-9.]/g, '')) || 0, // 2-—è –∫–æ–ª–æ–Ω–∫–∞
                        brand: String(row[2] || "Rossko"),         // 3-—è –∫–æ–ª–æ–Ω–∫–∞
                        article: String(row[3] || "‚Äî"),           // 4-—è –∫–æ–ª–æ–Ω–∫–∞
                        category: String(row[4] || "–ü—Ä–æ—á–µ–µ"),      // 5-—è –∫–æ–ª–æ–Ω–∫–∞
                        isEssential: String(row[5]).toLowerCase() === 'true' // 6-—è –∫–æ–ª–æ–Ω–∫–∞
                    };
                }).filter(Boolean);

                if (formatted.length === 0) throw new Error("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö");

                onUpload(formatted);
                localStorage.setItem('rossko_db', JSON.stringify(formatted));
                alert(`–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ ${formatted.length} —Ç–æ–≤–∞—Ä–æ–≤`);
                
            } catch (err) {
                console.error(err);
                alert("–û—à–∏–±–∫–∞! –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤ Excel –∫–æ–ª–æ–Ω–∫–∏ –∏–¥—É—Ç –ø–æ –ø–æ—Ä—è–¥–∫—É: –ù–∞–∑–≤–∞–Ω–∏–µ, –¶–µ–Ω–∞, –ë—Ä–µ–Ω–¥, –ê—Ä—Ç–∏–∫—É–ª...");
            } finally {
                setIsProcessing(false);
                e.target.value = ''; // –°–±—Ä–æ—Å –∏–Ω–ø—É—Ç–∞
            }
        };
        reader.readAsArrayBuffer(file);
    };

    return (
        <div className="p-6 border-2 border-dashed border-blue-200 rounded-[24px] bg-blue-50/50 text-center">
            {isProcessing ? (
                <div className="flex flex-col items-center gap-2">
                    <div className="w-6 h-6 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                    <p className="text-[10px] font-black uppercase text-[#0054a6]">–û–±—Ä–∞–±–æ—Ç–∫–∞ –±–∞–∑—ã...</p>
                </div>
            ) : (
                <label className="cursor-pointer">
                    <span className="text-[10px] font-black text-[#0054a6] uppercase tracking-widest">–ó–∞–≥—Ä—É–∑–∏—Ç—å Excel</span>
                    <input type="file" accept=".xlsx, .xls" onChange={handleFile} className="hidden" />
                    <p className="text-[9px] text-gray-400 mt-2 italic">–ü–æ—Ä—è–¥–æ–∫: –ò–º—è, –¶–µ–Ω–∞, –ë—Ä–µ–Ω–¥, –ê—Ä—Ç–∏–∫—É–ª</p>
                </label>
            )}
        </div>
    );
};

        // –û–°–ù–û–í–ù–û–ô –ö–û–ú–ü–û–ù–ï–ù–¢ APP
     const App = () => {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞–∑—É –∏–∑ –ø–∞–º—è—Ç–∏ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–π –º–∞—Å—Å–∏–≤
            const [parts, setParts] = useState(() => {
                const saved = localStorage.getItem('rossko_db');
                try {
                    return saved ? JSON.parse(saved) : PARTS;
                } catch (e) {
                    return PARTS;
                }
            });

            const [view, setView] = useState('home');
            const [searchQuery, setSearchQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState('–í—Å–µ');
            const [editingPart, setEditingPart] = useState(null);
            const [currentPage, setCurrentPage] = useState(1);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [authMode, setAuthMode] = useState('login');
            const [user, setUser] = useState({ name: '', phone: '', balance: 5000 });

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –±–∞–∑—É –≤ LocalStorage –∫–∞–∂–¥—ã–π —Ä–∞–∑, –∫–æ–≥–¥–∞ –º–∞—Å—Å–∏–≤ parts –º–µ–Ω—è–µ—Ç—Å—è
            useEffect(() => {
                if (parts !== PARTS) {
                    localStorage.setItem('rossko_db', JSON.stringify(parts));
                }
            }, [parts]);

            useEffect(() => { setCurrentPage(1); }, [searchQuery, activeCategory]);

            const allFilteredParts = useMemo(() => {
                const query = searchQuery.toLowerCase().trim();
                const words = query.split(/\s+/).filter(w => w);
                const firstWord = words[0] || "";
                
                const filtered = parts.filter(p => {
                    const matchesWords = words.every(w => 
                        p.name.toLowerCase().includes(w) || 
                        p.article.toLowerCase().includes(w)
                    );
                    const matchesCat = activeCategory === '–í—Å–µ' || p.category === activeCategory;
                    return matchesWords && matchesCat;
                });

                return filtered.sort((a, b) => {
                    const startsA = a.name.toLowerCase().startsWith(firstWord);
                    const startsB = b.name.toLowerCase().startsWith(firstWord);
                    if (startsA && !startsB) return -1;
                    if (!startsA && startsB) return 1;
                    return a.name.localeCompare(b.name);
                });
            }, [parts, searchQuery, activeCategory]);

            const totalPages = Math.ceil(allFilteredParts.length / ITEMS_PER_PAGE);
            const paginatedParts = allFilteredParts.slice((currentPage - 1) * ITEMS_PER_PAGE, currentPage * ITEMS_PER_PAGE);

            return (
                <Layout activeView={view} setView={setView}>
                    {view === 'home' && (
                        <div className="space-y-6 px-6 pt-6">
                            <input 
                                className="w-full bg-white border-2 border-gray-100 rounded-2xl py-4 px-6 text-sm font-bold shadow-sm outline-none"
                                placeholder="–ü–æ–∏—Å–∫..."
                                onFocus={() => setView('search')}
                            />
                            <h2 className="text-lg font-black uppercase italic text-gray-800">–ß–∞—Å—Ç–æ –ø–æ–∫—É–ø–∞—é—Ç</h2>
                            <div className="flex space-x-4 overflow-x-auto pb-4 no-scrollbar">
                                {parts.filter(p => p.isEssential).map(p => (
                                    <div key={p.id} onClick={() => setEditingPart(p)} className="min-w-[150px] bg-white p-4 rounded-2xl border shadow-sm active:scale-95 transition-transform">
                                        <div className="h-20 bg-gray-50 rounded-xl mb-2 flex items-center justify-center text-3xl">üì¶</div>
                                        <h3 className="text-[10px] font-bold h-8 line-clamp-2 text-gray-900">{p.name}</h3>
                                        <p className="text-[#0054a6] font-black text-sm mt-1">{p.price}‚ÇΩ</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'search' && (
                        <div className="px-4 py-4 space-y-4">
                            <input 
                                className="w-full border-2 border-gray-200 rounded-xl py-3 px-4 text-sm font-bold outline-none focus:border-[#0054a6]"
                                placeholder="–ü–æ–∏—Å–∫ –∑–∞–ø—á–∞—Å—Ç–µ–π..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                autoFocus
                            />
                            <div className="flex space-x-2 overflow-x-auto no-scrollbar">
                                {CATEGORIES.map(cat => (
                                    <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-4 py-1.5 rounded-full text-[10px] font-bold uppercase whitespace-nowrap transition-colors ${activeCategory === cat ? 'bg-[#0054a6] text-white' : 'bg-white text-gray-500 border'}`}>
                                        {cat}
                                    </button>
                                ))}
                            </div>
                            <div className="grid gap-3 pb-20">
                                {paginatedParts.map(p => (
                                    <div key={p.id} onClick={() => setEditingPart(p)} className="bg-white p-4 rounded-2xl border shadow-sm flex items-center justify-between active:bg-gray-50">
                                        <div>
                                            <h3 className="text-sm font-bold text-gray-900 leading-tight">{p.name}</h3>
                                            <p className="text-[10px] text-gray-400 uppercase font-mono">{p.brand} | {p.article}</p>
                                            <p className="text-lg font-black text-gray-900 mt-1">{p.price}‚ÇΩ</p>
                                        </div>
                                        <div className="text-[#0054a6] font-black">‚Üí</div>
                                    </div>
                                ))}
                                {allFilteredParts.length === 0 && (
                                    <div className="text-center py-10 text-gray-400 text-xs font-bold uppercase">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>
                                )}
                            </div>
                            {totalPages > 1 && (
                                <div className="fixed bottom-20 left-0 right-0 max-w-md mx-auto px-4">
                                    <div className="flex items-center justify-between p-2 bg-white/90 backdrop-blur shadow-lg rounded-2xl border">
                                        <button disabled={currentPage === 1} onClick={() => setCurrentPage(p => p - 1)} className={`text-[10px] font-black uppercase ${currentPage === 1 ? 'text-gray-300' : 'text-[#0054a6]'}`}>‚Üê –ü—Ä–µ–¥</button>
                                        <span className="text-[10px] font-black text-gray-400">–°—Ç—Ä {currentPage} / {totalPages}</span>
                                        <button disabled={currentPage === totalPages} onClick={() => setCurrentPage(p => p + 1)} className={`text-[10px] font-black uppercase ${currentPage === totalPages ? 'text-gray-300' : 'text-[#0054a6]'}`}>–°–ª–µ–¥ ‚Üí</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {view === 'profile' && (
                        <div className="px-6 py-8">
                            {!isLoggedIn ? (
                                <div className="bg-white p-8 rounded-[32px] border shadow-sm space-y-4 text-center">
                                    <h2 className="text-xl font-black uppercase italic text-gray-800">{authMode === 'login' ? '–í—Ö–æ–¥' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è'}</h2>
                                    <input className="w-full bg-gray-50 p-4 rounded-2xl border font-bold outline-none focus:border-[#0054a6]" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
                                    <input className="w-full bg-gray-50 p-4 rounded-2xl border font-bold outline-none focus:border-[#0054a6]" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />
                                    <button onClick={() => setIsLoggedIn(true)} className="w-full py-4 bg-[#0054a6] text-white rounded-2xl font-black uppercase text-xs shadow-lg">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
                                    <button onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')} className="text-[10px] font-black uppercase text-gray-400">–°–º–µ–Ω–∏—Ç—å —Ä–µ–∂–∏–º</button>
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    <div className="bg-[#0054a6] rounded-[32px] p-8 text-white shadow-xl relative overflow-hidden">
                                        <div className="relative z-10">
                                            <p className="text-[10px] font-black uppercase opacity-60">–ü—Ä–æ—Ñ–∏–ª—å</p>
                                            <h3 className="text-2xl font-bold">–ö–ª–∏–µ–Ω—Ç Rossko</h3>
                                            <div className="mt-8">
                                                <p className="text-[10px] font-black uppercase opacity-60">–ë–∞–ª–∞–Ω—Å</p>
                                                <p className="text-3xl font-black">5 000 ‚ÇΩ</p>
                                            </div>
                                        </div>
                                        <div className="absolute -right-4 -bottom-4 text-white/10 text-9xl font-black italic">R</div>
                                    </div>
                                    <button onClick={() => setIsLoggedIn(false)} className="w-full py-4 text-red-500 font-black uppercase text-[10px] tracking-widest">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
                                </div>
                            )}
                        </div>
                    )}

                    {view === 'manage' && (
                        <div className="px-6 py-6 space-y-6">
                            <h2 className="text-xl font-black uppercase italic text-gray-800">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∫–ª–∞–¥–æ–º</h2>
                            <ExcelUpload onUpload={setParts} />
                            <div className="bg-white p-6 rounded-3xl border shadow-sm text-center">
                                <p className="text-[10px] font-black text-gray-400 uppercase mb-1">–¢–æ–≤–∞—Ä–æ–≤ –≤ –±–∞–∑–µ</p>
                                <p className="text-3xl font-black text-[#0054a6]">{parts.length.toLocaleString()}</p>
                            </div>
                            <button 
                                onClick={() => { if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –±–∞–∑—É?')) { setParts(PARTS); localStorage.removeItem('rossko_db'); } }}
                                className="w-full py-2 text-gray-300 font-bold text-[10px] uppercase"
                            >
                                –°–±—Ä–æ—Å–∏—Ç—å –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
                            </button>
                        </div>
                    )}

                    {editingPart && (
                        <div className="fixed inset-0 z-[100] flex items-end justify-center bg-black/50 backdrop-blur-sm p-4">
                            <div className="w-full max-w-md bg-white rounded-[32px] p-8 shadow-2xl animate-slide-up">
                                <h3 className="text-lg font-black uppercase mb-4 italic text-gray-800">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä</h3>
                                <div className="space-y-4 mb-6">
                                    <div>
                                        <label className="text-[10px] font-black uppercase text-gray-400 ml-2">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                                        <input className="w-full bg-gray-50 p-4 rounded-2xl border font-bold" value={editingPart.name} onChange={e => setEditingPart({...editingPart, name: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black uppercase text-gray-400 ml-2">–¶–µ–Ω–∞ (‚ÇΩ)</label>
                                        <input className="w-full bg-gray-50 p-4 rounded-2xl border font-bold text-lg text-[#0054a6]" type="number" value={editingPart.price} onChange={e => setEditingPart({...editingPart, price: Number(e.target.value)})} />
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setEditingPart(null)} className="flex-1 py-4 bg-gray-100 rounded-2xl font-black uppercase text-xs text-gray-500">–û—Ç–º–µ–Ω–∞</button>
                                    <button onClick={() => {
                                        setParts(prev => prev.map(p => p.id === editingPart.id ? editingPart : p));
                                        setEditingPart(null);
                                    }} className="flex-1 py-4 bg-[#0054a6] text-white rounded-2xl font-black uppercase text-xs shadow-lg shadow-blue-200">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                                </div>
                            </div>
                        </div>
                    )}
                </Layout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
