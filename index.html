<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Rossko Terminal</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#0054a6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const ITEMS_PER_PAGE = 20;
        const CATEGORIES = ['–í—Å–µ', '–ú–∞—Å–ª–∞', '–§–∏–ª—å—Ç—Ä—ã', '–¢–æ—Ä–º–æ–∑–∞', '–ü–æ–¥–≤–µ—Å–∫–∞', '–ü—Ä–æ—á–µ–µ'];
        
        // –ë–∞–∑–∞ "–∑–∞–≥–ª—É—à–∫–∞"
        const DEFAULT_PARTS = [
            { id: 0, name: '–ë–∞–∑–∞ –ø—É—Å—Ç–∞. –ó–∞–≥—Ä—É–∑–∏—Ç–µ Excel –≤ —Ä–∞–∑–¥–µ–ª–µ —Å–∫–ª–∞–¥.', price: 0, brand: 'SYSTEM', article: '000', category: '–ü—Ä–æ—á–µ–µ', isEssential: false }
        ];

        // --- –ö–û–ú–ü–û–ù–ï–ù–¢ –ó–ê–ì–†–£–ó–ö–ò ---
        const ExcelUpload = ({ onUpload }) => {
            const [isProcessing, setIsProcessing] = useState(false);

            const handleFile = async (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                setIsProcessing(true);

                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const data = new Uint8Array(evt.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const ws = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(ws);

                        const formatted = jsonData.map((item, i) => {
                            const clean = {};
                            Object.keys(item).forEach(k => clean[k.trim().toLowerCase()] = item[k]);

                            return {
                                id: clean.id || Date.now() + i,
                                name: String(clean.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è"),
                                brand: String(clean.brand || "Rossko"),
                                article: String(clean.article || "‚Äî"),
                                price: parseFloat(String(clean.price).replace(/[^0-9.]/g, '')) || 0,
                                category: String(clean.category || "–ü—Ä–æ—á–µ–µ"),
                                imageUrl: String(clean.imageurl || ''),
                                isEssential: String(clean.isessential).toUpperCase() === 'TRUE'
                            };
                        });

                        onUpload(formatted);
                        localStorage.setItem('rossko_db', JSON.stringify(formatted));
                        alert(`–£—Å–ø–µ—à–Ω–æ! –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${formatted.length} –ø–æ–∑–∏—Ü–∏–π.`);
                    } catch (err) {
                        alert("–û—à–∏–±–∫–∞ —Ä–∞–∑–±–æ—Ä–∞ —Ñ–∞–π–ª–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–æ—Ä–º–∞—Ç!");
                    } finally {
                        setIsProcessing(false);
                        e.target.value = '';
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            return (
                <div className="p-8 border-2 border-dashed border-blue-200 rounded-[32px] bg-blue-50/30 text-center">
                    {isProcessing ? (
                        <div className="flex flex-col items-center gap-2">
                            <div className="w-5 h-5 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                            <p className="text-[10px] font-black uppercase text-[#0054a6]">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</p>
                        </div>
                    ) : (
                        <label className="cursor-pointer">
                            <span className="text-2xl block mb-2">üì•</span>
                            <span className="text-[10px] font-black text-[#0054a6] uppercase tracking-tighter">–ó–∞–≥—Ä—É–∑–∏—Ç—å Excel –±–∞–∑—É</span>
                            <input type="file" accept=".xlsx, .xls" onChange={handleFile} className="hidden" />
                        </label>
                    )}
                </div>
            );
        };

        // --- –ì–õ–ê–í–ù–´–ô –ú–ê–ö–ï–¢ ---
        const Layout = ({ children, activeView, setView }) => (
            <div className="max-w-md mx-auto min-h-screen pb-24 relative bg-white shadow-xl">
                {children}
                <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/80 backdrop-blur-xl border-t flex justify-around py-4 px-2 z-50">
                    {[
                        { id: 'home', icon: 'üè†' },
                        { id: 'search', icon: 'üîç' },
                        { id: 'manage', icon: 'üì¶' },
                        { id: 'profile', icon: 'üë§' }
                    ].map(tab => (
                        <button key={tab.id} onClick={() => setView(tab.id)} className={`text-2xl transition-all ${activeView === tab.id ? 'scale-125 opacity-100' : 'opacity-30'}`}>
                            {tab.icon}
                        </button>
                    ))}
                </nav>
            </div>
        );

        // --- –ü–†–ò–õ–û–ñ–ï–ù–ò–ï ---
        const App = () => {
            const [parts, setParts] = useState(() => {
                const saved = localStorage.getItem('rossko_db');
                return saved ? JSON.parse(saved) : DEFAULT_PARTS;
            });
            const [view, setView] = useState('home');
            const [searchQuery, setSearchQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState('–í—Å–µ');
            const [editingPart, setEditingPart] = useState(null);

            const filtered = useMemo(() => {
                const q = searchQuery.toLowerCase();
                return parts.filter(p => 
                    (p.name.toLowerCase().includes(q) || p.article.toLowerCase().includes(q)) &&
                    (activeCategory === '–í—Å–µ' || p.category === activeCategory)
                );
            }, [parts, searchQuery, activeCategory]);

            return (
                <Layout activeView={view} setView={setView}>
                    {view === 'home' && (
                        <div className="p-6 space-y-8">
                            <div className="pt-4">
                                <p className="text-[10px] font-black uppercase text-blue-600 mb-1">Rossko Terminal</p>
                                <h1 className="text-3xl font-black italic uppercase">–ì–ª–∞–≤–Ω–∞—è</h1>
                            </div>
                            <div className="bg-gray-100 p-4 rounded-2xl flex items-center gap-3" onClick={() => setView('search')}>
                                <span>üîç</span>
                                <span className="text-gray-400 font-bold text-sm">–ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫...</span>
                            </div>
                            <div>
                                <h2 className="text-xs font-black uppercase mb-4 tracking-widest text-gray-400">–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</h2>
                                <div className="flex gap-4 overflow-x-auto no-scrollbar pb-2">
                                    {parts.slice(0, 5).map(p => (
                                        <div key={p.id} className="min-w-[140px] bg-white border rounded-3xl p-4 shadow-sm">
                                            <div className="h-20 bg-gray-50 rounded-2xl mb-3 flex items-center justify-center text-2xl">üì¶</div>
                                            <p className="text-[10px] font-bold line-clamp-2 h-8">{p.name}</p>
                                            <p className="text-blue-600 font-black mt-2">{p.price} ‚ÇΩ</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'search' && (
                        <div className="p-4 space-y-4">
                            <input 
                                className="w-full bg-gray-100 p-4 rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500"
                                placeholder="–ê—Ä—Ç–∏–∫—É–ª –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                autoFocus
                            />
                            <div className="flex gap-2 overflow-x-auto no-scrollbar">
                                {CATEGORIES.map(c => (
                                    <button key={c} onClick={() => setActiveCategory(c)} className={`px-4 py-2 rounded-full text-[10px] font-black uppercase whitespace-nowrap ${activeCategory === c ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-500'}`}>
                                        {c}
                                    </button>
                                ))}
                            </div>
                            <div className="space-y-3">
                                {filtered.map(p => (
                                    <div key={p.id} onClick={() => setEditingPart(p)} className="bg-white border p-4 rounded-2xl flex justify-between items-center active:bg-gray-50">
                                        <div>
                                            <p className="text-sm font-bold leading-tight">{p.name}</p>
                                            <p className="text-[10px] font-mono text-gray-400 mt-1 uppercase">{p.brand} | {p.article}</p>
                                            <p className="text-lg font-black mt-1 text-blue-700">{p.price} ‚ÇΩ</p>
                                        </div>
                                        <div className="text-gray-300">‚Üí</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'manage' && (
                        <div className="p-6 space-y-6">
                            <h2 className="text-2xl font-black uppercase italic">–°–∫–ª–∞–¥</h2>
                            <ExcelUpload onUpload={setParts} />
                            <div className="bg-blue-600 rounded-[32px] p-8 text-white shadow-lg">
                                <p className="text-[10px] font-black uppercase opacity-60">–í—Å–µ–≥–æ –≤ –±–∞–∑–µ</p>
                                <p className="text-4xl font-black">{parts.length}</p>
                                <button 
                                    onClick={() => { if(confirm('–û—á–∏—Å—Ç–∏—Ç—å –±–∞–∑—É?')) { setParts(DEFAULT_PARTS); localStorage.removeItem('rossko_db'); }}}
                                    className="mt-6 text-[10px] font-black uppercase opacity-40 hover:opacity-100"
                                >
                                    –°–±—Ä–æ—Å–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
                                </button>
                            </div>
                        </div>
                    )}

                    {view === 'profile' && (
                        <div className="p-10 text-center space-y-4">
                            <div className="w-24 h-24 bg-blue-100 rounded-full mx-auto flex items-center justify-center text-4xl">üë§</div>
                            <h3 className="text-xl font-black">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</h3>
                            <p className="text-gray-400 text-sm">–¢–µ—Ä–º–∏–Ω–∞–ª –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</p>
                        </div>
                    )}

                    {editingPart && (
                        <div className="fixed inset-0 z-[100] flex items-end justify-center bg-black/40 backdrop-blur-sm p-4">
                            <div className="w-full max-w-md bg-white rounded-[40px] p-8 animate-slide-up shadow-2xl">
                                <h3 className="font-black uppercase mb-6 text-center tracking-widest">–ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Ç–æ–≤–∞—Ä–∞</h3>
                                <div className="space-y-4 mb-8">
                                    <div className="bg-gray-50 p-4 rounded-2xl border">
                                        <p className="text-[10px] font-black uppercase text-gray-400 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ</p>
                                        <p className="font-bold text-sm leading-tight">{editingPart.name}</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-2xl border">
                                        <p className="text-[10px] font-black uppercase text-gray-400 mb-1">–ù–æ–≤–∞—è —Ü–µ–Ω–∞</p>
                                        <input 
                                            type="number" 
                                            className="bg-transparent w-full text-2xl font-black text-blue-600 outline-none" 
                                            value={editingPart.price}
                                            onChange={e => setEditingPart({...editingPart, price: Number(e.target.value)})}
                                        />
                                    </div>
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={() => setEditingPart(null)} className="flex-1 py-4 bg-gray-100 rounded-2xl font-black uppercase text-[10px]">–û—Ç–º–µ–Ω–∞</button>
                                    <button onClick={() => {
                                        const newParts = parts.map(p => p.id === editingPart.id ? editingPart : p);
                                        setParts(newParts);
                                        localStorage.setItem('rossko_db', JSON.stringify(newParts));
                                        setEditingPart(null);
                                    }} className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black uppercase text-[10px]">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                                </div>
                            </div>
                        </div>
                    )}
                </Layout>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
