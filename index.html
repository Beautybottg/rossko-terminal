<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Rossko Terminal</title>
    <link rel="icon" type="image/png" href="logo192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f9fafb; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-tab { color: #2563eb !important; opacity: 1 !important; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const CATEGORIES = ['–í–°–ï', '–ú–ê–°–õ–ê', '–§–ò–õ–¨–¢–†–´', '–¢–û–†–ú–û–ó–ê', '–ü–û–î–í–ï–°–ö–ê', '–ü–†–û–ß–ï–ï'];

        const App = () => {
            const [parts, setParts] = useState([]);
            const [view, setView] = useState('home');
            const [searchQuery, setSearchQuery] = useState('');
            const [activeCategory, setActiveCategory] = useState('–í–°–ï');
            const [isLoading, setIsLoading] = useState(true);
            const [status, setStatus] = useState('–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...');

            // –ó–ê–ì–†–£–ó–ö–ê –ë–ê–ó–´ –° –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–´–ú –û–ë–•–û–î–û–ú –ö–≠–®–ê
            const loadData = async (force = false) => {
                setIsLoading(true);
                try {
                    const response = await fetch(`data.xlsx?t=${Date.now()}`, { cache: 'no-store' });
                    
                    if (!response.ok) {
                        throw new Error("–§–∞–π–ª data.xlsx –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∞ GitHub");
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const data = new Uint8Array(arrayBuffer);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const ws = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(ws, { header: 1 });
                    
                    const formatted = rows.slice(1).map((row, i) => {
                        if (!row[1]) return null;
                        return {
                            id: row[0] || i,
                            name: String(row[1]),
                            brand: String(row[2] || "Rossko"),
                            article: String(row[3] || "‚Äî"),
                            price: parseFloat(String(row[4]).replace(/[^0-9.]/g, '')) || 0,
                            category: String(row[5] || "–ü–†–û–ß–ï–ï").toUpperCase()
                        };
                    }).filter(Boolean);

                    setParts(formatted);
                    localStorage.setItem('rossko_db', JSON.stringify(formatted));
                    setStatus('–û–±–Ω–æ–≤–ª–µ–Ω–æ');
                } catch (e) {
                    const cached = localStorage.getItem('rossko_db');
                    if (cached) {
                        setParts(JSON.parse(cached));
                        setStatus('–†–∞–±–æ—Ç–∞ –∏–∑ –∫—ç—à–∞');
                    } else {
                        setStatus('–û—à–∏–±–∫–∞: –ó–∞–≥—Ä—É–∑–∏—Ç–µ data.xlsx –Ω–∞ GitHub');
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => { loadData(); }, []);

            const filtered = useMemo(() => {
                const words = searchQuery.toLowerCase().trim().split(/\s+/);
                return parts.filter(p => {
                    const matchCat = activeCategory === '–í–°–ï' || p.category === activeCategory;
                    const content = `${p.name} ${p.article} ${p.brand}`.toLowerCase();
                    return matchCat && words.every(word => content.includes(word));
                }).slice(0, 50);
            }, [parts, searchQuery, activeCategory]);

            if (isLoading && parts.length === 0) return (
                <div className="h-screen flex items-center justify-center font-black text-blue-600 italic text-[10px] uppercase tracking-widest">
                    {status}
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white relative pb-20 shadow-2xl">
                    {view === 'home' && (
                        <div className="p-6 space-y-6">
                            <div className="pt-4 flex justify-between items-start">
                                <div>
                                    <p className="text-[10px] font-black text-blue-600 tracking-widest uppercase">Rossko Terminal</p>
                                    <h1 className="text-4xl font-black italic text-gray-800 uppercase leading-none">–°–∫–ª–∞–¥—Å–∫–æ–π<br/>–£—á–µ—Ç</h1>
                                </div>
                                <span className="text-[8px] font-bold bg-gray-100 px-2 py-1 rounded uppercase">{status}</span>
                            </div>
                            <div className="bg-blue-600 p-8 rounded-[32px] text-white relative overflow-hidden shadow-xl">
                                <p className="text-[10px] font-black uppercase opacity-60">–¢–æ–≤–∞—Ä–æ–≤ –≤ —Å–∏—Å—Ç–µ–º–µ</p>
                                <p className="text-6xl font-black mt-2">{parts.length}</p>
                                <div className="absolute -right-4 -bottom-4 text-8xl font-black italic opacity-10">R</div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => setView('search')} className="bg-gray-50 p-6 rounded-[24px] border border-gray-100 text-left">
                                    <span className="text-2xl">üîç</span>
                                    <p className="font-black uppercase text-[10px] mt-4 text-gray-400">–ü–æ–∏—Å–∫</p>
                                </button>
                                <button onClick={() => setView('manage')} className="bg-gray-50 p-6 rounded-[24px] border border-gray-100 text-left">
                                    <span className="text-2xl">üì¶</span>
                                    <p className="font-black uppercase text-[10px] mt-4 text-gray-400">–°–∫–ª–∞–¥</p>
                                </button>
                            </div>
                        </div>
                    )}

                    {view === 'search' && (
                        <div className="p-4 space-y-4">
                            <input 
                                className="w-full bg-gray-50 border-2 border-gray-100 p-5 rounded-[24px] font-bold outline-none focus:border-blue-500 text-lg shadow-inner"
                                placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –±–∞–º–ø–µ—Ä vesta"
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                            <div className="flex gap-2 overflow-x-auto no-scrollbar">
                                {CATEGORIES.map(c => (
                                    <button key={c} onClick={() => setActiveCategory(c)} 
                                        className={`px-6 py-3 rounded-full text-[10px] font-black transition-all ${activeCategory === c ? 'bg-blue-600 text-white shadow-md' : 'bg-gray-100 text-gray-400'}`}>
                                        {c}
                                    </button>
                                ))}
                            </div>
                            <div className="space-y-4">
                                {filtered.map(p => (
                                    <div key={p.id} className="bg-white border border-gray-100 p-6 rounded-[32px] shadow-sm active:bg-gray-50 transition-colors">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-[10px] font-black text-blue-600 uppercase">{p.brand}</span>
                                            <span className="text-[10px] font-mono text-gray-300">{p.article}</span>
                                        </div>
                                        <p className="font-bold text-gray-800 leading-tight mb-4">{p.name}</p>
                                        <p className="text-2xl font-black text-gray-900">{p.price.toLocaleString()} ‚ÇΩ</p>
                                    </div>
                                ))}
                                {filtered.length === 0 && <p className="text-center py-20 text-gray-300 font-black uppercase text-xs">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>}
                            </div>
                        </div>
                    )}

                    {view === 'manage' && (
                        <div className="p-6 space-y-6">
                            <h2 className="text-3xl font-black italic uppercase text-gray-800">–°–∫–ª–∞–¥</h2>
                            <div className="p-10 border-2 border-dashed border-blue-100 rounded-[40px] bg-blue-50/30 text-center">
                                <label className="cursor-pointer block">
                                    <span className="text-4xl block mb-4">üìä</span>
                                    <span className="text-[10px] font-black text-blue-600 uppercase tracking-widest">–¢–µ—Å—Ç Excel (–õ–æ–∫–∞–ª—å–Ω–æ)</span>
                                    <input type="file" className="hidden" accept=".xlsx,.xls" onChange={(e) => {
                                        const file = e.target.files[0];
                                        if(!file) return;
                                        const reader = new FileReader();
                                        reader.onload = (evt) => {
                                            const wb = XLSX.read(evt.target.result, {type:'array'});
                                            const ws = wb.Sheets[wb.SheetNames[0]];
                                            const json = XLSX.utils.sheet_to_json(ws, {header:1});
                                            const rows = json.slice(1).map((row, i) => ({
                                                id: row[0] || i,
                                                name: String(row[1] || ""),
                                                brand: String(row[2] || "Rossko"),
                                                article: String(row[3] || "‚Äî"),
                                                price: parseFloat(String(row[4]).replace(/[^0-9.]/g, '')) || 0,
                                                category: String(row[5] || "–ü–†–û–ß–ï–ï").toUpperCase()
                                            })).filter(r => r.name);
                                            setParts(rows);
                                            localStorage.setItem('rossko_db', JSON.stringify(rows));
                                            alert("–ó–∞–≥—Ä—É–∂–µ–Ω–æ –≤ –ø–∞–º—è—Ç—å —ç—Ç–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞!");
                                        };
                                        reader.readAsArrayBuffer(file);
                                    }} />
                                </label>
                            </div>
                            <div className="bg-orange-50 p-6 rounded-[24px] border border-orange-100 space-y-2">
                                <p className="text-[10px] font-black text-orange-700 uppercase tracking-widest">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:</p>
                                <ol className="text-[11px] text-orange-800 space-y-1 list-decimal ml-4 font-medium">
                                    <li>–ù–∞–∑–æ–≤–∏—Ç–µ —Ñ–∞–π–ª <b>data.xlsx</b> (—Å—Ç—Ä–æ–≥–æ –º–∞–ª–µ–Ω—å–∫–∏–µ –±—É–∫–≤—ã)</li>
                                    <li>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –µ–≥–æ –Ω–∞ GitHub –≤ –∫–æ—Ä–µ–Ω—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è</li>
                                    <li>–ù–∞–∂–º–∏—Ç–µ "–û–±–Ω–æ–≤–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞" –≤ –ø—Ä–æ—Ñ–∏–ª–µ</li>
                                </ol>
                            </div>
                        </div>
                    )}

                    {view === 'profile' && (
                        <div className="p-10 text-center space-y-8">
                            <div className="w-24 h-24 bg-gray-100 rounded-[32px] mx-auto flex items-center justify-center text-4xl shadow-inner">üë§</div>
                            <h3 className="text-2xl font-black uppercase text-gray-800">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
                            <div className="space-y-3">
                                <button onClick={() => loadData(true)} className="w-full py-5 bg-blue-600 text-white rounded-[24px] font-black uppercase text-[10px] tracking-widest shadow-lg">–û–±–Ω–æ–≤–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞</button>
                                <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="w-full py-5 bg-red-50 text-red-600 rounded-[24px] font-black uppercase text-[10px] tracking-widest">–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë</button>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/80 backdrop-blur-xl border-t border-gray-100 flex justify-around py-5 px-4 z-50 rounded-t-[32px]">
                        <button onClick={() => setView('home')} className={`text-2xl opacity-20 ${view === 'home' && 'active-tab scale-125'}`}>üè†</button>
                        <button onClick={() => setView('search')} className={`text-2xl opacity-20 ${view === 'search' && 'active-tab scale-125'}`}>üîç</button>
                        <button onClick={() => setView('manage')} className={`text-2xl opacity-20 ${view === 'manage' && 'active-tab scale-125'}`}>üì¶</button>
                        <button onClick={() => setView('profile')} className={`text-2xl opacity-20 ${view === 'profile' && 'active-tab scale-125'}`}>üë§</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
